<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wildfire Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Year Dropdown (avoid overlapping zoom buttons) */
   #yearFilter {
    position: absolute !important;  
    top: 20px !important;
    left: 70px !important;    
  
    width: 140px !important;
    max-width: 140px !important;
    min-width: 140px !important;
  
    display: inline-block !important;   
    box-sizing: border-box !important;
  
    z-index: 999999 !important;
  
    padding: 5px 10px !important;
    background: white !important;
    border: 2px solid #333 !important;
    border-radius: 6px !important;
    box-shadow: 0 0 4px rgba(0,0,0,0.3) !important;
  }

    /* Floating filter panel */
    #filterBar {
      position: absolute;
      top: 80px;
      left: 20px;
      width: 280px;
      background: white;
      padding: 15px;
      z-index: 9999;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select, input[type="range"] {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    /* Legend */
    .legend {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 12px;
      line-height: 18px;
    }
    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 6px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<!-- Year Dropdown -->
<select id="yearFilter">
  <option value="all">All Years</option>
</select>

<!-- Filter Panel -->
<div id="filterBar">
  <label>Metric</label>
  <select id="metricSelect">
    <option value="tmmx_c">Max Temp (°C)</option>
    <option value="vpd">Vapor Pressure Deficit (VPD)</option>
  </select>

  <label>Region</label>
  <select id="regionSelect">
    <option value="all">All regions</option>
  </select>

  <label id="rangeLabel">Value range</label>
  <div id="rangeText">–</div>
  <input type="range" id="minRange" step="0.1">
  <input type="range" id="maxRange" step="0.1">
</div>

<!-- Map -->
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// ======================================================
// 1. Initialize Map
// ======================================================
var map = L.map("map").setView([39.5, -98.35], 4);

var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 18,
  attribution: "&copy; OpenStreetMap contributors"
}).addTo(map);

var topo = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
  maxZoom: 17,
  attribution: "&copy; OpenTopoMap contributors"
});

var baseLayers = { "OpenStreetMap": osm, "Topo Map": topo };


// ======================================================
// 2. Risk Zone Colors
// ======================================================
var riskColors = {
  "Very High": "#b10026",
  "High": "#fd8d3c",
  "Moderate": "#fecc5c",
  "Low": "#ffffb2"
};

function styleRisk(feature) {
  return {
    color: "#333",
    weight: 0.5,
    fillColor: riskColors[feature.properties.risk_level] || "#ccc",
    fillOpacity: 0.6
  };
}

var riskLayer = L.geoJSON(null, {
  style: styleRisk,
  onEachFeature: function (feature, layer) {
    var p = feature.properties;
    layer.bindPopup(
      "<b>Risk Level:</b> " + p.risk_level +
      "<br><b>Fire Days:</b> " + p.n_fire +
      "<br><b>Total Days:</b> " + p.n_obs +
      "<br><b>Fire Rate:</b> " + (p.risk_rate * 100).toFixed(1) + "%"
    );
  }
});

fetch("risk_zones.geojson")
  .then(r => r.json())
  .then(data => riskLayer.addData(data));


// ======================================================
// 3. Fire Points Layer
// ======================================================
var fireIcon = L.icon({
  iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41]
});

var fireLayer = L.geoJSON(null, {
  pointToLayer: (feature, latlng) => L.marker(latlng, { icon: fireIcon })
});

var allFireData;
var currentMetric = "tmmx_c";
var currentRegion = "all";
var minVal = 0, maxVal = 100;


// ======================================================
// 4. Load Fire Data
// ======================================================
fetch("fires_full.geojson")
  .then(r => r.json())
  .then(data => {
    allFireData = data;

    // Extract year
    data.features.forEach(f => {
      f.properties.year = String(f.properties.date).slice(0, 4);
    });

    // Build year dropdown
    var years = [...new Set(data.features.map(f => f.properties.year))].sort();
    var yearSelect = document.getElementById("yearFilter");
    years.forEach(y => {
      var opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    });

    // Build region dropdown
    var regions = [...new Set(data.features.map(f => f.properties.region))];
    var regionSelect = document.getElementById("regionSelect");
    regions.forEach(r => {
      if (!r) return;
      var opt = document.createElement("option");
      opt.value = r;
      opt.textContent = r;
      regionSelect.appendChild(opt);
    });

    fireLayer.addData(data);
  });


// ======================================================
// 5. Filtering Logic
// ======================================================
function applyFilters() {
  if (!allFireData) return;

  var selectedYear = document.getElementById("yearFilter").value;

  var filtered = {
    type: "FeatureCollection",
    features: allFireData.features.filter(f => {
      var p = f.properties;

      if (selectedYear !== "all" && p.year !== selectedYear) return false;
      if (currentRegion !== "all" && p.region !== currentRegion) return false;

      var val = parseFloat(p[currentMetric]);
      return val >= minVal && val <= maxVal;
    })
  };

  fireLayer.clearLayers();
  fireLayer.addData(filtered);
}


// Metric selection
document.getElementById("metricSelect").addEventListener("change", function () {
  currentMetric = this.value;

  // update min-max range
  var values = allFireData.features.map(f => parseFloat(f.properties[currentMetric]));
  minVal = Math.min(...values);
  maxVal = Math.max(...values);

  document.getElementById("minRange").min = minVal;
  document.getElementById("minRange").max = maxVal;
  document.getElementById("maxRange").min = minVal;
  document.getElementById("maxRange").max = maxVal;

  document.getElementById("minRange").value = minVal;
  document.getElementById("maxRange").value = maxVal;

  document.getElementById("rangeText").textContent =
    `${currentMetric.toUpperCase()}: ${minVal.toFixed(1)} – ${maxVal.toFixed(1)}`;

  applyFilters();
});

document.getElementById("regionSelect").addEventListener("change", function () {
  currentRegion = this.value;
  applyFilters();
});

document.getElementById("yearFilter").addEventListener("change", applyFilters);

document.getElementById("minRange").addEventListener("input", function () {
  minVal = parseFloat(this.value);
  applyFilters();
});

document.getElementById("maxRange").addEventListener("input", function () {
  maxVal = parseFloat(this.value);
  applyFilters();
});


// =========<!DOCTYPE html>

<body>

<!-- Year Dropdown -->
<select id="yearFilter">
  <option value="all">All Years</option>
</select>

<!-- Filter Panel -->
<div id="filterBar">
  <label>Metric</label>
  <select id="metricSelect">
    <option value="tmmx_c">Max Temp (°C)</option>
    <option value="vpd">Vapor Pressure Deficit (VPD)</option>
  </select>

  <label>Region</label>
  <select id="regionSelect">
    <option value="all">All regions</option>
  </select>

  <label>Value range</label>
  <div id="rangeText">–</div>
  <input type="range" id="minRange" step="0.1">
  <input type="range" id="maxRange" step="0.1">

  <div id="noDataMsg">No fires match the current filters.</div>

  <button id="resetBtn" type="button">Reset filters</button>

  <div id="histContainer">
    <label style="margin-top:8px;">Distribution</label>
    <canvas id="histogram" width="240" height="80"></canvas>
  </div>
</div>

<!-- Loading -->
<div id="loadingOverlay" class="loading-overlay">
  Loading wildfire data...
</div>

<!-- Map -->
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// ======================================================
// 1. Global variables
// ======================================================
var map, fireLayer, riskLayer;
var allFireData = null;

var currentMetric = "tmmx_c";
var currentRegion = "all";
var currentYear = "all";
var minVal = 0, maxVal = 100;

var histCanvas = document.getElementById("histogram");
var histCtx = histCanvas.getContext("2d");

var loadingOverlay = document.getElementById("loadingOverlay");

function setLoading(isLoading) {
  loadingOverlay.classList.toggle("hidden", !isLoading);
}

// ======================================================
// 2. Initialize Map
// ======================================================
map = L.map("map").setView([39.5, -98.35], 4);

var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 18,
  attribution: "&copy; OpenStreetMap contributors"
}).addTo(map);

var topo = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
  maxZoom: 17,
  attribution: "&copy; OpenTopoMap contributors"
});

var baseLayers = { "OpenStreetMap": osm, "Topo Map": topo };

// ======================================================
// 3. Risk Zones
// ======================================================
var riskColors = {
  "Very High": "#b10026",
  "High": "#fd8d3c",
  "Moderate": "#fecc5c",
  "Low": "#ffffb2"
};

function styleRisk(feature) {
  return {
    color: "#333",
    weight: 0.5,
    fillColor: riskColors[feature.properties.risk_level] || "#ccc",
    fillOpacity: 0.6
  };
}

riskLayer = L.geoJSON(null, {
  style: styleRisk,
  onEachFeature: function (feature, layer) {
    var p = feature.properties;
    layer.bindPopup(
      "<b>Risk Level:</b> " + p.risk_level +
      "<br><b>Fire Days:</b> " + p.n_fire +
      "<br><b>Total Days:</b> " + p.n_obs +
      "<br><b>Fire Rate:</b> " + (p.risk_rate * 100).toFixed(1) + "%"
    );
  }
});

fetch("risk_zones.geojson")
  .then(r => r.json())
  .then(data => riskLayer.addData(data));

// ======================================================
// 4. Fire Points Layer
// ======================================================
var fireIcon = L.icon({
  iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41]
});

fireLayer = L.geoJSON(null, {
  pointToLayer: function(feature, latlng) {
    return L.marker(latlng, { icon: fireIcon });
  },
  onEachFeature: function (feature, layer) {
    var p = feature.properties;
    layer.bindPopup(
      "<b>Date:</b> " + p.date +
      "<br><b>Region:</b> " + p.region +
      "<br><b>Season:</b> " + p.season +
      "<br><b>Max Temp (°C):</b> " + p.tmmx_c +
      "<br><b>VPD:</b> " + p.vpd
    );
  }
});

// ======================================================
// 5. Load Fire Data
// ======================================================
setLoading(true);

fetch("fires_full.geojson")  // 如果叫 fires_recent.geojson 就改这里
  .then(r => r.json())
  .then(data => {
    allFireData = data;

    // 解析年份
    allFireData.features.forEach(function(f) {
      var d = String(f.properties.date || "");
      f.properties.year = d.slice(0, 4);
    });

    // 构建 year dropdown
    var years = Array.from(new Set(
      allFireData.features.map(f => f.properties.year)
    )).sort();

    var yearSelect = document.getElementById("yearFilter");
    years.forEach(function(y) {
      var opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    });

    // 构建 region dropdown
    var regions = Array.from(new Set(
      allFireData.features.map(f => f.properties.region)
    ));
    var regionSelect = document.getElementById("regionSelect");
    regions.forEach(function(r) {
      if (!r) return;
      var opt = document.createElement("option");
      opt.value = r;
      opt.textContent = r;
      regionSelect.appendChild(opt);
    });

    // 初始化 range + filters
    initializeMetricRange();
    applyFilters(); // 也会画直方图和 zoom

    setLoading(false);
  })
  .catch(function(err) {
    console.error(err);
    setLoading(false);
  });

// ======================================================
// 6. Range & Filters
// ======================================================
function updateRangeLabel() {
  var name = (currentMetric === "tmmx_c") ? "Max Temp (°C)" : "VPD";
  document.getElementById("rangeText").textContent =
    name + ": " + minVal.toFixed(1) + " – " + maxVal.toFixed(1);
}

// 根据当前 year + region + metric 重新设置 range 范围
function initializeMetricRange() {
  if (!allFireData) return;

  var metric = currentMetric;
  var year = document.getElementById("yearFilter").value;
  var region = document.getElementById("regionSelect").value;

  var subset = allFireData.features.filter(function(f) {
    var p = f.properties;
    if (year !== "all" && p.year !== year) return false;
    if (region !== "all" && p.region !== region) return false;
    return true;
  });

  var values = subset
    .map(function(f) { return parseFloat(f.properties[metric]); })
    .filter(function(v) { return !isNaN(v); });

  if (values.length === 0) {
    minVal = 0;
    maxVal = 0;
  } else {
    minVal = Math.min.apply(null, values);
    maxVal = Math.max.apply(null, values);
  }

  var minSlider = document.getElementById("minRange");
  var maxSlider = document.getElementById("maxRange");

  minSlider.min = minVal;
  minSlider.max = maxVal;
  minSlider.value = minVal;

  maxSlider.min = minVal;
  maxSlider.max = maxVal;
  maxSlider.value = maxVal;

  updateRangeLabel();
}

// 主过滤函数
function applyFilters() {
  if (!allFireData) return;

  var selectedYear = document.getElementById("yearFilter").value;
  var selectedRegion = document.getElementById("regionSelect").value;

  currentYear = selectedYear;
  currentRegion = selectedRegion;

  var filtered = {
    type: "FeatureCollection",
    features: allFireData.features.filter(function(f) {
      var p = f.properties;

      if (selectedYear !== "all" && p.year !== selectedYear) return false;
      if (selectedRegion !== "all" && p.region !== selectedRegion) return false;

      var val = parseFloat(p[currentMetric]);
      if (isNaN(val)) return false;
      if (val < minVal || val > maxVal) return false;

      return true;
    })
  };

  // 更新 No data 提示
  var noDataMsg = document.getElementById("noDataMsg");
  if (filtered.features.length === 0) {
    noDataMsg.style.display = "block";
  } else {
    noDataMsg.style.display = "none";
  }

  fireLayer.clearLayers();
  fireLayer.addData(filtered);

  autoZoom(filtered);
  updateHistogram(filtered);
}

// 自动 zoom 到当前数据
function autoZoom(filtered) {
  if (!filtered.features.length) {
    map.setView([39.5, -98.35], 4);
    return;
  }

  var coords = [];
  filtered.features.forEach(function(f) {
    if (!f.geometry || f.geometry.type !== "Point") return;
    var c = f.geometry.coordinates; // [lng, lat]
    coords.push([c[1], c[0]]);
  });

  if (!coords.length) {
    map.setView([39.5, -98.35], 4);
    return;
  }

  var bounds = L.latLngBounds(coords);
  map.fitBounds(bounds.pad(0.2));
}

// 简单直方图
function updateHistogram(filtered) {
  var features = (filtered && filtered.features.length)
    ? filtered.features
    : (allFireData ? allFireData.features : []);

  histCtx.clearRect(0, 0, histCanvas.width, histCanvas.height);

  if (!features.length) return;

  var values = features
    .map(function(f) { return parseFloat(f.properties[currentMetric]); })
    .filter(function(v) { return !isNaN(v); });

  if (!values.length) return;

  var minV = Math.min.apply(null, values);
  var maxV = Math.max.apply(null, values);
  if (minV === maxV) maxV = minV + 1;

  var bins = 10;
  var counts = new Array(bins).fill(0);
  var step = (maxV - minV) / bins;

  values.forEach(function(v) {
    var idx = Math.floor((v - minV) / step);
    if (idx < 0) idx = 0;
    if (idx >= bins) idx = bins - 1;
    counts[idx]++;
  });

  var w = histCanvas.width;
  var h = histCanvas.height;
  var maxCount = Math.max.apply(null, counts);
  var barW = w / bins;

  histCtx.fillStyle = "#0f7b88";
  counts.forEach(function(c, i) {
    var barH = maxCount ? (c / maxCount) * (h - 10) : 0;
    var x = i * barW + 1;
    var y = h - barH;
    histCtx.fillRect(x, y, barW - 2, barH);
  });
}

// ======================================================
// 7. Event listeners
// ======================================================
document.getElementById("metricSelect").addEventListener("change", function () {
  currentMetric = this.value;
  initializeMetricRange();
  applyFilters();
});

document.getElementById("regionSelect").addEventListener("change", function () {
  currentRegion = this.value;
  initializeMetricRange();
  applyFilters();
});

document.getElementById("yearFilter").addEventListener("change", function () {
  currentYear = this.value;
  initializeMetricRange();
  applyFilters();
});

document.getElementById("minRange").addEventListener("input", function () {
  minVal = parseFloat(this.value);
  if (minVal > maxVal) {
    maxVal = minVal;
    document.getElementById("maxRange").value = maxVal;
  }
  updateRangeLabel();
  applyFilters();
});

document.getElementById("maxRange").addEventListener("input", function () {
  maxVal = parseFloat(this.value);
  if (maxVal < minVal) {
    minVal = maxVal;
    document.getElementById("minRange").value = minVal;
  }
  updateRangeLabel();
  applyFilters();
});

document.getElementById("resetBtn").addEventListener("click", function () {
  document.getElementById("yearFilter").value = "all";
  document.getElementById("regionSelect").value = "all";
  document.getElementById("metricSelect").value = "tmmx_c";

  currentMetric = "tmmx_c";
  currentRegion = "all";
  currentYear = "all";

  initializeMetricRange();
  applyFilters();
});

// ======================================================
// 8. Layer Controls + Legend
// ======================================================
var overlays = { "Risk Zones": riskLayer, "Wildfires": fireLayer };
L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

var legend = L.control({ position: "bottomright" });
legend.onAdd = function () {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML += "<b>Risk Levels</b><br>";
  for (var k in riskColors) {
    div.innerHTML += '<i style="background:' + riskColors[k] + ';"></i> ' + k + "<br>";
  }
  return div;
};
legend.addTo(map);

</script>

</body>
