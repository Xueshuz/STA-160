<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wildfire Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #yearFilter {
      position: absolute !important;
      top: 20px !important;
      left: 70px !important;
      width: 140px !important;
      z-index: 999999 !important;
      padding: 5px 10px !important;
      background: white !important;
      border: 2px solid #333 !important;
      border-radius: 6px !important;
      box-shadow: 0 0 4px rgba(0,0,0,0.3) !important;
    }

    #filterBar {
      position: absolute;
      top: 80px;
      left: 20px;
      width: 280px;
      background: white;
      padding: 15px;
      z-index: 9999;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select, input[type="range"], button {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 13px;
    }

    #rangeText {
      margin-top: 4px;
      font-size: 13px;
    }

    #resetBtn {
      margin-top: 10px;
      background: #0f7b88;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #resetBtn:hover {
      background: #0a5660;
    }

    #noDataMsg {
      display: none;
      color: #c00;
      font-size: 12px;
      margin-top: 6px;
    }

    #histogram {
      width: 100%;
      height: 80px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }

    .legend {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 12px;
      line-height: 18px;
    }

    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 6px;
      opacity: 0.8;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100000;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .loading-overlay.hidden {
      display: none;
    }
  </style>
</head>

<body>

<select id="yearFilter">
  <option value="all">All Years</option>
</select>

<div id="filterBar">
  <label>Metric</label>
  <select id="metricSelect">
    <option value="tmmx_c">Max Temp (°C)</option>
    <option value="vpd">VPD</option>
  </select>

  <label>Region</label>
  <select id="regionSelect">
    <option value="all">All regions</option>
  </select>

  <label>State</label>
  <select id="stateSelect">
    <option value="all">All states</option>
  </select>

  <label>Value Range</label>
  <div id="rangeText">–</div>
  <input type="range" id="minRange" step="0.1">
  <input type="range" id="maxRange" step="0.1">

  <div id="noDataMsg">No fires match the filters.</div>
  <button id="resetBtn" type="button">Reset filters</button>

  <label style="margin-top:10px">Distribution</label>
  <canvas id="histogram"></canvas>
</div>

<div id="loadingOverlay" class="loading-overlay">
  Loading wildfire data...
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
var map = L.map("map").setView([39.5, -98.35], 4);
var allFireData = null;
var statesGeo = null;
var stateLayerByName = {};

var fireLayer = L.geoJSON(null, {
  pointToLayer: (f, latlng) =>
    L.marker(latlng, {
      icon: L.icon({
        iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41]
      })
    }),
  onEachFeature: function (f, layer) {
    var p = f.properties;
    layer.bindPopup(
      "<b>Date:</b> " + p.date +
      "<br><b>Region:</b> " + p.region +
      "<br><b>Season:</b> " + p.season +
      "<br><b>Temp:</b> " + p.tmmx_c +
      "<br><b>VPD:</b> " + p.vpd
    );
  }
}).addTo(map);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 18
}).addTo(map);


/* -------------------------
   LOAD US STATES GEOJSON
------------------------- */
var statesLayer = L.geoJSON(null, {
  style: { color: "#555", weight: 1, fillOpacity: 0 },
  onEachFeature: function (feature, layer) {
    var name = feature.properties.name;
    stateLayerByName[name] = layer;

    layer.on("click", function () {
      document.getElementById("stateSelect").value = name;
      highlightState(name);
      applyFilters();
    });
  }
}).addTo(map);

fetch("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json")
  .then(r => r.json())
  .then(data => {
    statesGeo = data;
    statesLayer.addData(data);

    var sel = document.getElementById("stateSelect");
    data.features.forEach(f => {
      var opt = document.createElement("option");
      opt.value = f.properties.name;
      opt.textContent = f.properties.name;
      sel.appendChild(opt);
    });
  });

function highlightState(name) {
  statesLayer.resetStyle();
  if (name !== "all") {
    stateLayerByName[name].setStyle({
      fillColor: "#3388ff",
      fillOpacity: 0.2
    });
  }
}

  /* -------------------------
      LOAD WILDFIRE DATA
------------------------- */
fetch("fires_full.geojson")
  .then(r => r.json())
  .then(data => {
    allFireData = data;

    // Fill dropdown for years/regions
    var years = new Set();
    var regions = new Set();

    data.features.forEach(f => {
      years.add(f.properties.year);
      regions.add(f.properties.region);
    });

    years = [...years].sort();
    var ysel = document.getElementById("yearFilter");
    years.forEach(y => {
      var opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      ysel.appendChild(opt);
    });

    var rsel = document.getElementById("regionSelect");
    regions.forEach(r => {
      var opt = document.createElement("option");
      opt.value = r;
      opt.textContent = r;
      rsel.appendChild(opt);
    });

    initializeMetricRange();
    applyFilters();
  });


/* -------------------------
    SLIDER RANGE SETUP
------------------------- */
var minVal = 0, maxVal = 100;
var currentMetric = "tmmx_c";

function initializeMetricRange() {
  if (!allFireData) return;
  var vals = allFireData.features.map(f => f.properties[currentMetric]);
  minVal = Math.min(...vals);
  maxVal = Math.max(...vals);

  minRange.min = minVal;
  minRange.max = maxVal;
  maxRange.min = minVal;
  maxRange.max = maxVal;

  minRange.value = minVal;
  maxRange.value = maxVal;

  updateRangeLabel();
}

function updateRangeLabel() {
  document.getElementById("rangeText").textContent =
    currentMetric + ": " + minVal.toFixed(1) + " – " + maxVal.toFixed(1);
}


/* -------------------------
     MAIN FILTER FUNCTION
------------------------- */
function applyFilters() {
  if (!allFireData) return;

  var selectedYear = yearFilter.value;
  var selectedRegion = regionSelect.value;
  var selectedState = stateSelect.value;

  var stateFeature = null;
  if (selectedState !== "all" && statesGeo) {
    stateFeature = statesGeo.features.find(
      f => f.properties.name === selectedState
    );
  }

  var filtered = {
    type: "FeatureCollection",
    features: allFireData.features.filter(f => {
      var p = f.properties;

      if (selectedYear !== "all" && p.year != selectedYear) return false;
      if (selectedRegion !== "all" && selectedState === "all" &&
          p.region !== selectedRegion) return false;

      if (selectedState !== "all" && stateFeature) {
        var pt = turf.point(f.geometry.coordinates);
        if (!turf.booleanPointInPolygon(pt, stateFeature)) return false;
      }

      var v = p[currentMetric];
      if (v < minVal || v > maxVal) return false;

      return true;
    })
  };

  fireLayer.clearLayers();
  fireLayer.addData(filtered);

  autoZoom(filtered);
  updateHistogram(filtered);

  noDataMsg.style.display =
    filtered.features.length === 0 ? "block" : "none";
}


/* -------------------------
         AUTO ZOOM
------------------------- */
function autoZoom(filtered) {
  if (filtered.features.length === 0) {
    map.setView([39.5, -98.35], 4);
    return;
  }
  var pts = filtered.features.map(f => [f.geometry.coordinates[1], f.geometry.coordinates[0]]);
  var bounds = L.latLngBounds(pts);
  map.fitBounds(bounds.pad(0.2));
}


/* -------------------------
        HISTOGRAM
------------------------- */
var histCanvas = document.getElementById("histogram");
var histCtx = histCanvas.getContext("2d");

function updateHistogram(filtered) {
  histCtx.clearRect(0, 0, histCanvas.width, histCanvas.height);
  if (!filtered.features.length) return;

  var vals = filtered.features.map(f => f.properties[currentMetric]);
  var minV = Math.min(...vals);
  var maxV = Math.max(...vals);
  var bins = 10;
  var counts = new Array(bins).fill(0);
  var step = (maxV - minV) / bins;

  vals.forEach(v => {
    var idx = Math.floor((v - minV) / step);
    if (idx === bins) idx--;
    counts[idx]++;
  });

  var w = histCanvas.width;
  var h = histCanvas.height;
  var maxC = Math.max(...counts);
  var barW = w / bins;

  histCtx.fillStyle = "#0f7b88";
  for (let i = 0; i < bins; i++) {
    let barH = (counts[i] / maxC) * (h - 10);
    histCtx.fillRect(i * barW, h - barH, barW - 2, barH);
  }
}


/* -------------------------
     EVENT LISTENERS
------------------------- */
metricSelect.addEventListener("change", () => {
  currentMetric = metricSelect.value;
  initializeMetricRange();
  applyFilters();
});

yearFilter.addEventListener("change", applyFilters);
regionSelect.addEventListener("change", applyFilters);

stateSelect.addEventListener("change", () => {
  highlightState(stateSelect.value);
  applyFilters();
});

minRange.addEventListener("input", () => {
  minVal = parseFloat(minRange.value);
  if (minVal > maxVal) maxVal = minVal;
  updateRangeLabel();
  applyFilters();
});

maxRange.addEventListener("input", () => {
  maxVal = parseFloat(maxRange.value);
  if (maxVal < minVal) minVal = maxVal;
  updateRangeLabel();
  applyFilters();
});

resetBtn.addEventListener("click", () => {
  yearFilter.value = "all";
  regionSelect.value = "all";
  stateSelect.value = "all";
  metricSelect.value = "tmmx_c";
  currentMetric = "tmmx_c";
  highlightState("all");
  initializeMetricRange();
  applyFilters();
});
</script>

</body>
</html>
