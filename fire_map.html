<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wildfire Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Year Dropdown*/
    #yearFilter {
      position: absolute ;
      top: 20px ;
      left: 70px ;

      width: 140px ;
      max-width: 140px ;
      min-width: 140px ;

      display: inline-block ;
      box-sizing: border-box ;

      z-index: 999999 ;

      padding: 5px 10px ;
      background: white ;
      border: 2px solid #333 ;
      border-radius: 6px ;
      box-shadow: 0 0 4px rgba(0,0,0,0.3) ;
    }

    /* filter bar */
    #filterBar {
      position: absolute;
      top: 80px;
      left: 20px;
      width: 200px;
      background: white;
      padding: 15px;
      z-index: 9999;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select, input[type="range"], button {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 13px;
    }

    #rangeText {
      margin-top: 4px;
      font-size: 13px;
    }

    #resetBtn {
      margin-top: 10px;
      background: #0f7b88;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #resetBtn:hover {
      background: #0a5660;
    }

    #noDataMsg {
      display: none;
      color: #c00;
      font-size: 12px;
      margin-top: 6px;
    }

    /* 简单小 histogram */
    #histContainer {
      margin-top: 12px;
    }
    #histogram {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }

    /* Legend */
    .legend {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 12px;
      line-height: 18px;
    }
    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 6px;
      opacity: 0.8;
    }

    /* Loading 覆盖层 */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100000;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .loading-overlay.hidden {
      display: none;
    }
  </style>
</head>

<body>

<!-- 年份选择 -->
<select id="yearFilter">
  <option value="all">All Years</option>
</select>

<!-- 左侧过滤面板 -->
<div id="filterBar">
  <label>Metric</label>
  <select id="metricSelect">
    <option value="tmmx_c">Max Temp (°C)</option>
    <option value="fm1000">FM1000 (%)</option>
    <option value="srad">Solar Radiation (SRAD)</option>
  </select>

  <label>Region</label>
  <select id="regionSelect">
    <option value="all">All regions</option>
  </select>

  <!-- 按州筛选 -->
  <label>State</label>
  <select id="stateSelect">
    <option value="all">All states</option>
  </select>

  <label>Value range</label>
  <div id="rangeText">–</div>
  <input type="range" id="minRange" step="0.1">
  <input type="range" id="maxRange" step="0.1">

  <div id="noDataMsg">No fires match the current filters.</div>

  <button id="resetBtn" type="button">Reset filters</button>

  <div id="histContainer">
    <label style="margin-top:8px;">Distribution</label>
    <canvas id="histogram" width="240" height="80"></canvas>
  </div>
</div>

<!-- Loading -->
<div id="loadingOverlay" class="loading-overlay">
  Loading wildfire data...
</div>

<!-- 地图容器 -->
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// ======================== 全局变量 ========================
var map, fireLayer, riskLayer;
var allFireData = null;

var currentMetric = "tmmx_c";   // 'tmmx_c' 或 'vpd'
var currentRegion = "all";
var currentState  = "all";
var currentYear   = "all";
var minVal = 0, maxVal = 100;

var histCanvas = document.getElementById("histogram");
var histCtx = histCanvas.getContext("2d");
var loadingOverlay = document.getElementById("loadingOverlay");

// 点数阈值：少于这个数就不自动 zoom
var AUTOZOOM_THRESHOLD = 20;

// Region 显示名映射（内部值不变）
var REGION_LABEL_MAP = {
  "South": "Central East"
};

// 自动识别 state 字段名
var stateFieldKey = null;

function setLoading(isLoading) {
  loadingOverlay.classList.toggle("hidden", !isLoading);
}

// ======================== 初始化地图 ========================
map = L.map("map").setView([39.5, -98.35], 4);

var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 18,
  attribution: "&copy; OpenStreetMap contributors"
}).addTo(map);

var topo = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
  maxZoom: 17,
  attribution: "&copy; OpenTopoMap contributors"
});

var baseLayers = { "OpenStreetMap": osm, "Topo Map": topo };

// ======================== Risk Zones（底图） ========================
var riskColors = {
  "Very High": "#b10026",
  "High": "#fd8d3c",
  "Moderate": "#fecc5c",
  "Low": "#ffffb2"
};

function styleRisk(feature) {
  return {
    color: "#333",
    weight: 0.5,
    fillColor: riskColors[feature.properties.risk_level] || "#ccc",
    fillOpacity: 0.6
  };
}

riskLayer = L.geoJSON(null, {
  style: styleRisk,
  onEachFeature: function (feature, layer) {
    var p = feature.properties;
    layer.bindPopup(
      "<b>Risk Level:</b> " + p.risk_level +
      "<br><b>Fire Days:</b> " + p.n_fire +
      "<br><b>Total Days:</b> " + p.n_obs +
      "<br><b>Fire Rate:</b> " + (p.risk_rate * 100).toFixed(1) + "%"
    );
  }
});

fetch("risk_zones.geojson")
  .then(r => r.json())
  .then(data => riskLayer.addData(data));

// ======================== Wildfire points ========================
var fireIcon = L.icon({
  iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41]
});

fireLayer = L.geoJSON(null, {
  pointToLayer: function(feature, latlng) {
    return L.marker(latlng, { icon: fireIcon });
  },
  onEachFeature: function (feature, layer) {
    var p = feature.properties;
    var regionLabel = REGION_LABEL_MAP[p.region] || p.region;

    var stateVal = stateFieldKey ? (p[stateFieldKey] || "N/A") : (p.state || "N/A");

    layer.bindPopup(
      "<b>Date:</b> " + p.date +
      "<br><b>Region:</b> " + regionLabel +
      "<br><b>State:</b> " + stateVal +
      "<br><b>Season:</b> " + p.season +
      "<br><b>Max Temp (°C):</b> " + p.tmmx_c +
      "<br><b>FM1000:</b> " + p.fm1000 +
      "<br><b>Solar Radiation:</b> " + p.srad
    );
  }
});

// ======================== 读取 wildfire 数据 ========================
setLoading(true);

fetch("fires_full.geojson")  
  .then(r => r.json())
  .then(data => {
    allFireData = data;

    // 自动检测 state 字段名
    detectStateField();

    // 从 date 解析出 year
    allFireData.features.forEach(function(f) {
      var d = String(f.properties.date || "");
      f.properties.year = d.slice(0, 4);
    });

    // Year 下拉
    var years = Array.from(new Set(
      allFireData.features.map(f => f.properties.year)
    )).sort();
    var yearSelect = document.getElementById("yearFilter");
    years.forEach(function(y) {
      if (!y) return;
      var opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    });

    // Region 下拉（显示用映射）
    var regions = Array.from(new Set(
      allFireData.features.map(f => f.properties.region)
    ));
    var regionSelect = document.getElementById("regionSelect");
    regions.forEach(function(rg) {
      if (!rg) return;
      var opt = document.createElement("option");
      opt.value = rg;
      opt.textContent = REGION_LABEL_MAP[rg] || rg;
      regionSelect.appendChild(opt);
    });

    // State 下拉（用检测出来的字段）
    var states = Array.from(new Set(
      allFireData.features.map(f => f.properties.state)
    )).filter(Boolean).sort();
    var stateSelect = document.getElementById("stateSelect");
    states.forEach(function(s) {
      var opt = document.createElement("option");
      opt.value = s;
      opt.textContent = s;
      stateSelect.appendChild(opt);
    });
    
    // 过滤时：
    if (selectedState !== "all" && p.state !== selectedState) return false;


    // 初始化 slider + 绘图
    initializeMetricRange();
    applyFilters();

    setLoading(false);
  })
  .catch(function(err) {
    console.error(err);
    setLoading(false);
  });

// 检测 state 字段名
function detectStateField() {
  if (!allFireData || !allFireData.features.length) return;

  var props = allFireData.features[0].properties || {};
  var candidates = [
    "state", "State", "STATE",
    "state_name", "STATE_NAME",
    "st", "ST", "St",
    "STUSPS"
  ];

  for (var i = 0; i < candidates.length; i++) {
    if (Object.prototype.hasOwnProperty.call(props, candidates[i])) {
      stateFieldKey = candidates[i];
      break;
    }
  }

  if (!stateFieldKey) {
    console.warn("Could not detect a state field from candidates in fires_full.geojson.");
  } else {
    console.log("Detected state field:", stateFieldKey);
  }
}

// ======================== 更新 range 文本 ========================
function updateRangeLabel() {
  var name = (currentMetric === "tmmx_c") ? "Max Temp (°C)" : "Solar Radiation";
  document.getElementById("rangeText").textContent =
    name + ": " + minVal.toFixed(1) + " – " + maxVal.toFixed(1);
}

// 计算当前组合下的 metric 范围
function initializeMetricRange() {
  if (!allFireData) return;

  var metric = currentMetric;
  var year   = document.getElementById("yearFilter").value;
  var region = document.getElementById("regionSelect").value;
  var stateSel  = document.getElementById("stateSelect").value;

  var subset = allFireData.features.filter(function(f) {
    var p = f.properties;

    var fState = stateFieldKey ? p[stateFieldKey] : p.state;

    if (year   !== "all" && p.year   !== year)   return false;
    if (region !== "all" && p.region !== region) return false;
    if (stateSel !== "all" && fState !== stateSel) return false;
    return true;
  });

  var values = subset
    .map(function(f) { return parseFloat(f.properties[metric]); })
    .filter(function(v) { return !isNaN(v); });

  if (!values.length) {
    values = allFireData.features
      .map(function(f) { return parseFloat(f.properties[metric]); })
      .filter(function(v) { return !isNaN(v); });
  }

  if (!values.length) {
    minVal = 0;
    maxVal = 0;
  } else {
    minVal = Math.min.apply(null, values);
    maxVal = Math.max.apply(null, values);
  }

  var minSlider = document.getElementById("minRange");
  var maxSlider = document.getElementById("maxRange");

  minSlider.min = minVal;
  minSlider.max = maxVal;
  maxSlider.min = minVal;
  maxSlider.max = maxVal;

  minSlider.value = minVal;
  maxSlider.value = maxVal;

  updateRangeLabel();
}

// 主过滤函数
function applyFilters() {
  if (!allFireData) return;

  var selectedYear   = document.getElementById("yearFilter").value;
  var selectedRegion = document.getElementById("regionSelect").value;
  var selectedState  = document.getElementById("stateSelect").value;

  currentYear   = selectedYear;
  currentRegion = selectedRegion;
  currentState  = selectedState;

  var filtered = {
    type: "FeatureCollection",
    features: allFireData.features.filter(function(f) {
      var p = f.properties;
      var stateVal = stateFieldKey ? p[stateFieldKey] : p.state;

      if (selectedYear   !== "all" && p.year   !== selectedYear)   return false;
      if (selectedRegion !== "all" && p.region !== selectedRegion) return false;
      if (selectedState  !== "all" && stateVal !== selectedState)  return false;

      var val = parseFloat(p[currentMetric]);
      if (isNaN(val)) return false;
      if (val < minVal || val > maxVal) return false;

      return true;
    })
  };

  var noDataMsg = document.getElementById("noDataMsg");
  if (filtered.features.length === 0) {
    noDataMsg.style.display = "block";
  } else {
    noDataMsg.style.display = "none";
  }

  fireLayer.clearLayers();
  fireLayer.addData(filtered);

  autoZoom(filtered);
  updateHistogram(filtered);
}

// 自动 zoom（点太少就不 zoom）
function autoZoom(filtered) {
  var n = filtered.features.length;

  if (!n) {
    map.setView([39.5, -98.35], 4);
    return;
  }

  if (n < AUTOZOOM_THRESHOLD) {
    return;
  }

  var coords = [];
  filtered.features.forEach(function(f) {
    if (!f.geometry || f.geometry.type !== "Point") return;
    var c = f.geometry.coordinates;
    coords.push([c[1], c[0]]);
  });
  if (!coords.length) {
    map.setView([39.5, -98.35], 4);
    return;
  }
  var bounds = L.latLngBounds(coords);
  map.fitBounds(bounds.pad(0.2));
}

// histogram
function updateHistogram(filtered) {
  var features = (filtered && filtered.features.length)
    ? filtered.features
    : (allFireData ? allFireData.features : []);

  histCtx.clearRect(0, 0, histCanvas.width, histCanvas.height);
  if (!features.length) return;

  var values = features
    .map(function(f) { return parseFloat(f.properties[currentMetric]); })
    .filter(function(v) { return !isNaN(v); });

  if (!values.length) return;

  var minV = Math.min.apply(null, values);
  var maxV = Math.max.apply(null, values);
  if (minV === maxV) maxV = minV + 1;

  var bins = 10;
  var counts = new Array(bins).fill(0);
  var step = (maxV - minV) / bins;

  values.forEach(function(v) {
    var idx = Math.floor((v - minV) / step);
    if (idx < 0) idx = 0;
    if (idx >= bins) idx = bins - 1;
    counts[idx]++;
  });

  var w = histCanvas.width;
  var h = histCanvas.height;
  var maxCount = Math.max.apply(null, counts);
  var barW = w / bins;

  histCtx.fillStyle = "#0f7b88";
  counts.forEach(function(c, i) {
    var barH = maxCount ? (c / maxCount) * (h - 10) : 0;
    var x = i * barW + 1;
    var y = h - barH;
    histCtx.fillRect(x, y, barW - 2, barH);
  });
}

// ======================== 事件监听 ========================
document.getElementById("metricSelect").addEventListener("change", function () {
  currentMetric = this.value;
  initializeMetricRange();
  applyFilters();
});

document.getElementById("regionSelect").addEventListener("change", function () {
  currentRegion = this.value;
  initializeMetricRange();
  applyFilters();
});

document.getElementById("stateSelect").addEventListener("change", function () {
  currentState = this.value;
  initializeMetricRange();
  applyFilters();
});

document.getElementById("yearFilter").addEventListener("change", function () {
  currentYear = this.value;
  initializeMetricRange();
  applyFilters();
});

document.getElementById("minRange").addEventListener("input", function () {
  minVal = parseFloat(this.value);
  if (minVal > maxVal) {
    maxVal = minVal;
    document.getElementById("maxRange").value = maxVal;
  }
  updateRangeLabel();
  applyFilters();
});

document.getElementById("maxRange").addEventListener("input", function () {
  maxVal = parseFloat(this.value);
  if (maxVal < minVal) {
    minVal = maxVal;
    document.getElementById("minRange").value = minVal;
  }
  updateRangeLabel();
  applyFilters();
});

document.getElementById("resetBtn").addEventListener("click", function () {
  document.getElementById("yearFilter").value = "all";
  document.getElementById("regionSelect").value = "all";
  document.getElementById("stateSelect").value = "all";
  document.getElementById("metricSelect").value = "tmmx_c";

  currentMetric = "tmmx_c";
  currentRegion = "all";
  currentState  = "all";
  currentYear   = "all";

  initializeMetricRange();
  applyFilters();
});

// ======================== Layer 控制 + Legend ========================
var overlays = { "Risk Zones": riskLayer, "Wildfires": fireLayer };
L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

var legend = L.control({ position: "bottomright" });
legend.onAdd = function () {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML += "<b>Risk Levels</b><br>";
  for (var k in riskColors) {
    div.innerHTML += '<i style="background:' + riskColors[k] + ';"></i> ' + k + "<br>";
  }
  return div;
};
legend.addTo(map);

</script>

</body>
</html>
