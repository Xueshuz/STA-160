<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wildfire Explorer — States Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Year Dropdown（不遮住 +/− 按钮） */
    #yearFilter {
      position: absolute !important;
      top: 20px !important;
      left: 70px !important;

      width: 140px !important;
      max-width: 140px !important;
      min-width: 140px !important;

      display: inline-block !important;
      box-sizing: border-box !important;

      z-index: 999999 !important;

      padding: 5px 10px !important;
      background: white !important;
      border: 2px solid #333 !important;
      border-radius: 6px !important;
      box-shadow: 0 0 4px rgba(0,0,0,0.3) !important;
    }

    /* 左侧过滤面板 */
    #filterBar {
      position: absolute;
      top: 80px;
      left: 20px;
      width: 280px;
      background: white;
      padding: 15px;
      z-index: 9999;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select, input[type="range"], button {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 13px;
    }

    #rangeText {
      margin-top: 4px;
      font-size: 13px;
    }

    #resetBtn {
      margin-top: 10px;
      background: #0f7b88;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #resetBtn:hover {
      background: #0a5660;
    }

    #noDataMsg {
      display: none;
      color: #c00;
      font-size: 12px;
      margin-top: 6px;
    }

    #histContainer {
      margin-top: 12px;
    }
    #histogram {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }

    /* Legend */
    .legend {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 12px;
      line-height: 18px;
    }
    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 6px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<!-- 年份选择（不再有 All Years） -->
<select id="yearFilter"></select>

<!-- 左侧过滤面板 -->
<div id="filterBar">
  <label>Metric</label>
  <select id="metricSelect">
    <option value="tmmx_c">Max Temp (°C)</option>
    <option value="vpd">Vapor Pressure Deficit (VPD)</option>
  </select>

  <label>Region</label>
  <select id="regionSelect"></select>

  <label>State</label>
  <select id="stateSelect">
    <option value="all">All states</option>
  </select>

  <label>Value range</label>
  <div id="rangeText">–</div>
  <input type="range" id="minRange" step="0.1">
  <input type="range" id="maxRange" step="0.1">

  <div id="noDataMsg">No fires match the current filters.</div>

  <button id="resetBtn" type="button">Reset filters</button>

  <div id="histContainer">
    <label style="margin-top:8px;">Distribution</label>
    <canvas id="histogram" width="240" height="80"></canvas>
  </div>
</div>

<!-- 地图容器 -->
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Turf.js -->
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
/* ======================= 全局变量 ======================= */
let map, fireLayer, riskLayer, statesLayer;
let allFireData = null;
let statesGeo = null;
let stateLayerByName = {};

let currentMetric = "tmmx_c";
let currentYear = null;
let currentRegion = "all";
let currentState = "all";
let minVal = 0, maxVal = 100;

const histCanvas = document.getElementById("histogram");
const histCtx = histCanvas.getContext("2d");

/* ======================= 初始化地图 ======================= */
map = L.map("map").setView([39.5, -98.35], 4);

const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 18,
  attribution: "&copy; OpenStreetMap contributors"
}).addTo(map);

const topo = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
  maxZoom: 17,
  attribution: "&copy; OpenTopoMap contributors"
});

const baseLayers = { "OpenStreetMap": osm, "Topo Map": topo };

/* ======================= Risk Zones ======================= */
const riskColors = {
  "Very High": "#b10026",
  "High": "#fd8d3c",
  "Moderate": "#fecc5c",
  "Low": "#ffffb2"
};

function styleRisk(feature) {
  return {
    color: "#333",
    weight: 0.5,
    fillColor: riskColors[feature.properties.risk_level] || "#ccc",
    fillOpacity: 0.6
  };
}

riskLayer = L.geoJSON(null, {
  style: styleRisk,
  onEachFeature: function (feature, layer) {
    const p = feature.properties;
    layer.bindPopup(
      "<b>Risk Level:</b> " + p.risk_level +
      "<br><b>Fire Days:</b> " + p.n_fire +
      "<br><b>Total Days:</b> " + p.n_obs +
      "<br><b>Fire Rate:</b> " + (p.risk_rate * 100).toFixed(1) + "%"
    );
  }
});

fetch("risk_zones.geojson")
  .then(r => r.json())
  .then(data => riskLayer.addData(data));

/* ======================= Wildfire points ======================= */
const fireIcon = L.icon({
  iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41]
});

fireLayer = L.geoJSON(null, {
  pointToLayer: (feature, latlng) => L.marker(latlng, { icon: fireIcon }),
  onEachFeature: function (feature, layer) {
    const p = feature.properties;
    layer.bindPopup(
      "<b>Date:</b> " + p.date +
      "<br><b>Region:</b> " + p.region +
      "<br><b>Season:</b> " + p.season +
      "<br><b>Max Temp (°C):</b> " + p.tmmx_c +
      "<br><b>VPD:</b> " + p.vpd
    );
  }
});

/* ======================= States Layer ======================= */
statesLayer = L.geoJSON(null, {
  style: () => ({ color: "#555", weight: 1, fillOpacity: 0 }),
  onEachFeature: function (feature, layer) {
    const name = feature.properties.name;
    stateLayerByName[name] = layer;

    layer.on("click", function () {
      document.getElementById("stateSelect").value = name;
      currentState = name;
      highlightState(name);
      applyFilters();
    });

    layer.bindPopup("<b>State:</b> " + name);
  }
});

fetch("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json")
  .then(r => r.json())
  .then(data => {
    statesGeo = data;
    statesLayer.addData(statesGeo).addTo(map);

    const stateSelect = document.getElementById("stateSelect");
    statesGeo.features.forEach(f => {
      const opt = document.createElement("option");
      opt.value = f.properties.name;
      opt.textContent = f.properties.name;
      stateSelect.appendChild(opt);
    });
  });

function highlightState(name) {
  if (statesLayer && statesLayer.resetStyle) {
    statesLayer.resetStyle();
  }
  if (name !== "all" && stateLayerByName[name]) {
    stateLayerByName[name].setStyle({
      fillOpacity: 0.2,
      fillColor: "#3388ff"
    });
  }
}

/* ======================= 读取 wildfire 数据 ======================= */
/* 注意这里：用你改过的 fires_full.geojosn */
fetch("fires_full.geojosn")
  .then(r => r.json())
  .then(data => {
    allFireData = data;

    // year 统一为字符串
    allFireData.features.forEach(f => {
      const p = f.properties;
      if (p.date) {
        p.year = String(p.date).slice(0, 4);
      } else if (p.year != null) {
        p.year = String(p.year);
      }
    });

    // -------- Year 下拉菜单（无 "All Years"） --------
    const years = Array.from(new Set(
      allFireData.features.map(f => f.properties.year)
    )).filter(Boolean).sort();

    const yearSelect = document.getElementById("yearFilter");
    years.forEach(y => {
      const opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    });

    currentYear = years[0];
    yearSelect.value = currentYear;

    // -------- Region 下拉菜单（从数据自动读取）--------
    const regions = Array.from(new Set(
      allFireData.features.map(f => f.properties.region)
    )).filter(Boolean).sort();

    const regionSelect = document.getElementById("regionSelect");
    regionSelect.innerHTML = "";

    const optAll = document.createElement("option");
    optAll.value = "all";
    optAll.textContent = "All regions";
    regionSelect.appendChild(optAll);

    regions.forEach(r => {
      const opt = document.createElement("option");
      opt.value = r;
      opt.textContent = r;
      regionSelect.appendChild(opt);
    });

    initializeMetricRange();
    applyFilters();
  });

/* ======================= Metric 范围 ======================= */
function initializeMetricRange() {
  if (!allFireData) return;

  const vals = allFireData.features
    .map(f => parseFloat(f.properties[currentMetric]))
    .filter(v => !isNaN(v));

  minVal = Math.min(...vals);
  maxVal = Math.max(...vals);

  const minSlider = document.getElementById("minRange");
  const maxSlider = document.getElementById("maxRange");

  minSlider.min = minVal;
  minSlider.max = maxVal;
  maxSlider.min = minVal;
  maxSlider.max = maxVal;

  minSlider.value = minVal;
  maxSlider.value = maxVal;

  updateRangeLabel();
}

function updateRangeLabel() {
  const name = (currentMetric === "tmmx_c") ? "Max Temp (°C)" : "VPD";
  document.getElementById("rangeText").textContent =
    name + ": " + minVal.toFixed(1) + " – " + maxVal.toFixed(1);
}

/* ======================= 过滤逻辑 ======================= */
function applyFilters() {
  if (!allFireData) return;

  const filtered = {
    type: "FeatureCollection",
    features: allFireData.features.filter(f => {
      const p = f.properties;

      // 年份（必须匹配某一年）
      if (p.year !== currentYear) return false;

      // 州 polygon（优先级最高）
      if (currentState !== "all" && statesGeo) {
        const stateFeature = statesGeo.features.find(
          sf => sf.properties.name === currentState
        );
        if (stateFeature) {
          const pt = turf.point(f.geometry.coordinates);
          if (!turf.booleanPointInPolygon(pt, stateFeature)) return false;
        }
      }

      // 若未选州，则再应用 region 筛选
      if (currentState === "all" && currentRegion !== "all") {
        if (p.region !== currentRegion) return false;
      }

      // metric 范围
      const val = parseFloat(p[currentMetric]);
      if (isNaN(val) || val < minVal || val > maxVal) return false;

      return true;
    })
  };

  const noDataMsg = document.getElementById("noDataMsg");
  noDataMsg.style.display = filtered.features.length === 0 ? "block" : "none";

  fireLayer.clearLayers();
  fireLayer.addData(filtered);

  autoZoom(filtered);
  updateHistogram(filtered);
}

function autoZoom(filtered) {
  if (!filtered.features.length) {
    map.setView([39.5, -98.35], 4);
    return;
  }
  const coords = filtered.features.map(f => {
    const c = f.geometry.coordinates;
    return [c[1], c[0]];
  });
  const bounds = L.latLngBounds(coords);
  map.fitBounds(bounds.pad(0.2));
}

/* ======================= Histogram ======================= */
function updateHistogram(filtered) {
  const features = filtered.features;
  histCtx.clearRect(0, 0, histCanvas.width, histCanvas.height);
  if (!features.length) return;

  const values = features
    .map(f => parseFloat(f.properties[currentMetric]))
    .filter(v => !isNaN(v));

  if (!values.length) return;

  let minV = Math.min(...values);
  let maxV = Math.max(...values);
  if (minV === maxV) maxV = minV + 1;

  const bins = 10;
  const counts = new Array(bins).fill(0);
  const step = (maxV - minV) / bins;

  values.forEach(v => {
    let idx = Math.floor((v - minV) / step);
    if (idx < 0) idx = 0;
    if (idx >= bins) idx = bins - 1;
    counts[idx]++;
  });

  const w = histCanvas.width;
  const h = histCanvas.height;
  const maxCount = Math.max(...counts);
  const barW = w / bins;

  histCtx.fillStyle = "#0f7b88";
  counts.forEach((c, i) => {
    const barH = maxCount ? (c / maxCount) * (h - 10) : 0;
    const x = i * barW + 1;
    const y = h - barH;
    histCtx.fillRect(x, y, barW - 2, barH);
  });
}

/* ======================= 事件监听 ======================= */
document.getElementById("metricSelect").addEventListener("change", function () {
  currentMetric = this.value;
  initializeMetricRange();
  applyFilters();
});

document.getElementById("yearFilter").addEventListener("change", function () {
  currentYear = this.value;
  initializeMetricRange();
  applyFilters();
});

document.getElementById("regionSelect").addEventListener("change", function () {
  currentRegion = this.value;
  applyFilters();
});

document.getElementById("stateSelect").addEventListener("change", function () {
  currentState = this.value;
  highlightState(currentState);
  applyFilters();
});

document.getElementById("minRange").addEventListener("input", function () {
  minVal = parseFloat(this.value);
  if (minVal > maxVal) {
    maxVal = minVal;
    document.getElementById("maxRange").value = maxVal;
  }
  updateRangeLabel();
  applyFilters();
});

document.getElementById("maxRange").addEventListener("input", function () {
  maxVal = parseFloat(this.value);
  if (maxVal < minVal) {
    minVal = maxVal;
    document.getElementById("minRange").value = minVal;
  }
  updateRangeLabel();
  applyFilters();
});

document.getElementById("resetBtn").addEventListener("click", function () {
  currentRegion = "all";
  currentState = "all";
  document.getElementById("regionSelect").value = "all";
  document.getElementById("stateSelect").value = "all";
  highlightState("all");
  initializeMetricRange();
  applyFilters();
});

/* ======================= Layer 控制 + Legend ======================= */
const overlays = {
  "Risk Zones": riskLayer,
  "Wildfires": fireLayer
};
L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

const legend = L.control({ position: "bottomright" });
legend.onAdd = function () {
  const div = L.DomUtil.create("div", "legend");
  div.innerHTML += "<b>Risk Levels</b><br>";
  for (const k in riskColors) {
    div.innerHTML += '<i style="background:' + riskColors[k] + ';"></i> ' + k + "<br>";
  }
  return div;
};
legend.addTo(map);
</script>

</body>
</html>
